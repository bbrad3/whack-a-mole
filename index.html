<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Whack-a-Mole!</h1>
    <main class="game">
        <aside class="scoreboard">
            <div class="btns">
                <button class="btn diff modeSelected">Easy</button>
                <button class="btn diff">Medium</button>
                <button class="btn diff">Hard</button>
                <button class="btn startBtn">Start Game</button>
            </div>
            <h2 class="score">Score: <span id="currentScore">0</span></h2>
            <h2 class="score">Highscore: <span id="highScore">0</span></h2>
        </aside>
        <div class="gameboard">
            <div class="square"><img src="./mole.png" alt=""></div>
            <div class="square"><img src="./mole.png" alt=""></div>
            <div class="square"><img src="./mole.png" alt=""></div>
            <div class="square"><img src="./mole.png" alt=""></div>
            <div class="square"><img src="./mole.png" alt=""></div>
            <div class="square"><img src="./mole.png" alt=""></div>
            <div class="square"><img src="./mole.png" alt=""></div>
            <div class="square"><img src="./mole.png" alt=""></div>
            <div class="square"><img src="./mole.png" alt=""></div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
